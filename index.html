        type: Phaser.AUTO,

        physics: {

        this.load.image('bomb', 'assets/bomb.png');
    }

    function create()
    {
        this.add.image(400, 300, 'sky');

        var star = this.physics.add.staticGroup()
        star.create(400, 300, 'star');

        shield.create(400, 275, 'shield');

        var bombs = this.physics.add.group();
        var block = bombs.create(10, 275, 'bomb').setVelocity(300, 0);

        this.physics.add.collider(star, bombs, starBombsCollide);
        this.physics.add.collider(shield, bombs, shieldBombsCollide);


        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();
    }
